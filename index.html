<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sticky Notes</title>
  </head>
  <body>
    <div class="container" id="container">
      <header class="sticky__note__header" id="sticky-note-header">
        <div>
          <h1>HTML5STICKY</h1>
          <p>Sticky notes for web !</p>
        </div>
        <button class="header__btn" id="header-btn">5 donate</button>
      </header>

      <main>
        <section>
          <div class="sticky__note emmai" id="sticky-note">
            <h4>11/17/2022 12:42 PM</h4>
            <p>practice CSS, feed cat, do assignments.</p>
          </div>
          <div class="sticky__note emmaa" id="sticky-note"></div>
          <div class="sticky__note eunice" id="sticky-note"></div>
          <div class="sticky__note dani" id="sticky-note"></div>
        </section>
        <section>
          <div class="sticky__note chinedu" id="sticky-note"></div>
          <div class="sticky__note chimdi" id="sticky-note"></div>
          <div class="sticky__note funmi" id="sticky-note"></div>
          <div class="sticky__note monica" id="sticky-note">
            <h3>11/18/2022
              <br>
              1:25 AM
            </h3>
            <p>
              <ul>
                <li>Do your laundry.</li>
                <li>Call momma.</li>
                <li>Read for 3 hours</li>
                <li>Relax<b>!</b> you've had a long day.</li>
              </ul>
            </p>
          </div>
          <div class="sticky__note nneka" id="sticky-note"></div>
        </section>
      </main>
      <button class="footer__btn" id="header-btn">Tweet</button>
    </div>
  </body>
</html>
